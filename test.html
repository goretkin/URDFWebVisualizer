  <input class="frame" type="number"/>

<div id="urdf2">will show here?2</div>

<script>
  function init_urdf_player(viewer_options) {
    var mother = document.getElementById('mother');
    var sync_elements = ['slider', 'frame'].map(function(n) { return mother.getElementsByClassName(n)[0]});
    var play_state = 'stopped';
    var animation_time_start = 0.0;
    var time_start;
    var interval_handle;
    var last_animation_time;

    function vis_ready(vis) {
      sync_elements.forEach(function(element) {
        element.addEventListener("change", function(){
          update_time(parseInt(this.value), this)
        });
        element.addEventListener("input", function(){
          update_time(parseInt(this.value), this)
        });
      })

      function update_time(new_frame, source) {
        // update other sync representations of the quantity
        sync_elements.forEach(function(element) {
          if (element !== source) { element.value = new_frame; }
        })

        if (source !== "playerbacker") {
          last_animation_time = new_frame / 50;
          pause_press();
        }
        show_frame(new_frame);
      }

      mother.getElementsByClassName('play')[0].addEventListener("click", play_press);
      mother.getElementsByClassName('pause')[0].addEventListener("click", pause_press);

      function play_press() {
        if (play_state === 'playing') { return; }
        play_state = 'playing';
        time_start = new Date();
        interval_handle = setInterval(animate, 20);
      }

      // function
      function pause_press() {
        animation_time_start = last_animation_time;
        if (play_state === 'paused') { return; }
        play_state = 'paused';
        clearInterval(interval_handle);
        time_start = "";
        interval_handle = "";
      }

      function animate() {
        var play_time = ((new Date()).getTime() - time_start)/1000.0;
        var animation_time = animation_time_start + play_time;
        var frame = parseInt(animation_time * 50);
        last_animation_time = animation_time;
        update_time(frame, "playerbacker");
      }

      function show_frame(f) {
        var t = f/50.0;
        var a = .1 * Math.sin(2*Math.PI * t) + 0.01 * Math.cos(2*Math.PI * .8 * t);
        var configurations = {}
        for (joint_name in vis.urdf_model.joints) {
          configurations[joint_name] = 0.0;
        }
        for (joint_name in vis.urdf_model.joints) {
          configurations[joint_name] = a;
        }
        vis.update_configurations(configurations, 'base_link');

      }
    }

    viewer_options.urdf_vis_ready = vis_ready;
    init_urdf_viewer(viewer_options)
  }


  // all just a work-around because init_urdf_player (ROS3D.Viewer) expects a div id
  // not a div element.
  function guid() {
    function s4() {
      return Math.floor((1 + Math.random()) * 0x10000)
        .toString(16)
        .substring(1);
    }
    return s4() + s4() + '-' + s4() + '-' + s4() + '-' +
      s4() + '-' + s4() + s4() + s4();
  }

  function set_element_id_random(el) {
    var id = guid();
    el.setAttribute("id", id);
    return id;
  }

  init_urdf_player({
    div_id : set_element_id_random(mother.getElementsByClassName('urdf')[0]),
    width : 600,
    height : 600,
    urdf_url : './pr2_description/robot_uncalibrated_fix_mass.xml',
    urdf_resources_url : 'http://0.0.0.0:8000/',
  });

  // some race condition, and if this is called immediately, both robots show up in the second canvas
  // happens in ff and safari
  function draw_2 () {
  init_urdf_viewer({
    div_id : 'urdf2',
    width : 600,
    height : 600,
    urdf_url : './pr2_description/robot_uncalibrated_fix_mass.xml',
    urdf_resources_url : 'http://0.0.0.0:8000/',
    urdf_vis_ready : function (vis) {urdf_vis_ready(vis, 0.02);},
  });
  }

  setTimeout(draw_2, 100000);

</script>
